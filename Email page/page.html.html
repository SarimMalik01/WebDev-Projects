<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form in PHP | CodingNepal</title>
  <link rel="stylesheet" href="page.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <script src="page.js" defer></script>
</head>
<body>
  <div class="wrapper">
    <header>Send us a Message</header>
    <form action="#">
       <div class="dbl-field">  <!--this block of code is the input field for parameter in a row -->
        <div class="field"> <!-- holds the name -->
          <input type="text" name="name" placeholder="Enter your name">
          <i class='fas fa-user'></i>
        </div>
        <div class="field">  <!-- holds the email -->
          <input type="text" name="email" placeholder="Enter your email">
          <i class='fas fa-envelope'></i>
        </div>
      </div>
      <div class="dbl-field"> <!--this block of code is the input field for parameter in a row -->
        <div class="field">  <!-- holds the phone number -->
          <input type="text" name="phone" placeholder="Enter your phone">
          <i class='fas fa-phone-alt'></i>
        </div>
        <div class="field"> <!-- holds the website -->
          <input type="text" name="website" placeholder="Enter your website">
          <i class='fas fa-globe'></i>
        </div>
      </div>
      <div class="message">  <!-- holds the message -->
        <textarea placeholder="Write your message" name="message"></textarea>
        <i class="material-icons">message</i>
      </div>
      <div class="button-area"> <!-- holds the button area for submitting the form -->
        <button type="submit">Send Message</button>
        <span>Sending your message</span>
      </div>
    </form>
  </div>

  

</body>
</html>
